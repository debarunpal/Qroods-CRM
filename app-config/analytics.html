  <script type="text/javascript">
	window.onload = function () {
		var categoryChart = new CanvasJS.Chart("categoryChartContainer",
		{
			title:{
				text: "Top Categories of the Year"
			},
			animationEnabled: true,
			legend:{
				verticalAlign: "bottom",
				horizontalAlign: "center"
			},
			data: [
			{       
				type: "pie",
				showInLegend: true,
				toolTipContent: "{name}: <strong>{y}%</strong>",
				indexLabel: "{name} {y}%",
				dataPoints: [
					{  y: 35, name: "Tshirt", exploded: true},
					{  y: 20, name: "Jeans"},
					{  y: 18, name: "Shirts"},

					{  y: 20, name: "Quarterly"},
					{  y: 30,  name: "Yearly"}
				]
		}
		]
		});

				type: "pie",
				showInLegend: true,
				toolTipContent: "{name}: <strong>{y}%</strong>",
